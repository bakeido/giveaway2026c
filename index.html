<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakeido Special</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f9f7f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #ddd;
      border-top: 4px solid #a57c52;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .text {
      font-size: 15px;
      opacity: 0.85;
      letter-spacing: 0.2px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LogoSingle_Fullcolor.png" alt="Bakeido" class="logo">
    <div class="text">Preparing something special for you ü§ç</div>
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "giveaway.html";
    }, 2000);
  </script>
</body>
</html>
