<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakeido Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f7f4;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame {
      position: relative;
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    video {
      width: 100%;
      display: block;
    }

    .lux-unmute {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 999px;
      color: white;
      font-size: 13px;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: float 2.5s ease-in-out infinite, pulse 2s ease-in-out infinite;
      pointer-events: none;
    }

    .sound-wave {
      display: flex;
      gap: 2px;
    }

    .sound-wave span {
      width: 3px;
      height: 10px;
      background: white;
      opacity: 0.7;
      animation: wave 1.2s ease-in-out infinite;
    }

    .sound-wave span:nth-child(2) { animation-delay: 0.2s; }
    .sound-wave span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes wave {
      0% { height: 6px; }
      50% { height: 14px; }
      100% { height: 6px; }
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -6px); }
      100% { transform: translate(-50%, 0); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="frame">
    <video id="vid" autoplay muted playsinline>
      <source src="https://github.com/bakeido/giveaway2026/raw/refs/heads/main/FreeBakedSnacks%20(1).mp4" type="video/mp4">
    </video>

    <div class="lux-unmute" id="hint">
      <div class="sound-wave">
        <span></span><span></span><span></span>
      </div>
      Tap for sound
    </div>
  </div>

  <script>
    const video = document.getElementById("vid");
    const hint = document.getElementById("hint");

    document.body.addEventListener("click", () => {
      video.muted = false;
      video.play();
      hint.style.display = "none";
    });
  </script>

</body>
</html>
